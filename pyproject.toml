[project]
name = "s3dlio"
version = "0.3.3"
description = "A library of Rust code to access S3 in python"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[build-system]
requires = ["maturin>=0.12"]
build-backend = "maturin"

[tool.maturin]
module-name = "s3dlio"

[tool.uv.workspace]
members = ["python3.12"]

