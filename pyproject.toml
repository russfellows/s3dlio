[project]
name = "s3dlio"
version = "0.8.8"
description = "Multi-protocol AI/ML storage library with zero-copy streaming, checkpointing, and data loading capabilities"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[build-system]
requires = ["maturin>=0.12"]
build-backend = "maturin"

[tool.maturin]
module-name   = "s3dlio._pymod"   # put the .so inside the s3dlio package
python-source = "python"
python-packages = ["s3dlio"]      # <-- NOTE the key name
features = ["extension-module"]    # ensure extension-module feature is enabled

[tool.uv.workspace]
members = ["python3.12"]

